<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UC Student Portal Login</title>
<style>
    /* Reset & base */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f5f7fa;
        color: #333;
    }

    /* Container */
    .container {
        background: #fff;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 350px;
        text-align: center;
    }

    /* Heading */
    h3 {
        margin-bottom: 25px;
        font-weight: 500;
        color: #1f2937;
    }

    /* Inputs */
    input {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.3s, box-shadow 0.3s;
        font-size: 14px;
    }
    input:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    /* Button */
    button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 8px;
        background: #6366f1;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
    }
    button:hover {
        background: #4f46e5;
        transform: translateY(-2px);
    }

    /* Message */
    .message {
        margin-top: 15px;
        font-size: 14px;
        font-weight: 500;
    }
    .message.error { color: #ef4444; }
    .message.success { color: #10b981; }
</style>
</head>
<body>
<div class="container">
    <h3>UC Student Portal Login</h3>
    <input id="username" type="text" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="msg" class="message"></div>
</div>

<script>
let attempts = 0;
function login() {
    const u = document.getElementById('username').value.trim();
    const p = document.getElementById('password').value.trim();
    const msg = document.getElementById('msg');

    msg.className = 'message'; // reset

    if (!u || !p) {
        msg.classList.add('error');
        msg.innerHTML = "All fields are required.";
        return;
    }
    if (p.length < 8) {
        msg.classList.add('error');
        msg.innerHTML = "Password must be at least 8 characters.";
        return;
    }
    if (u === "student01" && p === "validPass123") {
        msg.classList.add('success');
        msg.innerHTML = "Login successful!";
        attempts = 0;
        return;
    }
    attempts++;
    if (attempts >= 3) {
        msg.classList.add('error');
        msg.innerHTML = "Your account is locked. Contact administrator.";
        return;
    }
    msg.classList.add('error');
    msg.innerHTML = "Invalid login credentials.";
}
</script>
</body>
</html>
